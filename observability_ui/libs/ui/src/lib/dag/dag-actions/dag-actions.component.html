<div [@openClose]="showLegend() ? 'opened' : 'closed'" class="legend-container">
    <ng-content></ng-content>
</div>

<div class="actions-container">
    <div class="actions actions--zoom">
      <button (click)="zoomIn.emit()"
          [disabled]="zoom && zoom >= maxZoom"
          dkTooltip="{{ 'dag.zoom.in' | translate }}"
          dkTooltipPlacement="left"
          type="button">
          <mat-icon>zoom_in</mat-icon>
      </button>
    
      <span>
          {{ (zoom || 1) * 100 | number:'1.0-0' }}%
      </span>
    
      <button (click)="zoomOut.emit()"
          [disabled]="zoom && zoom <= minZoom"
          dkTooltip="{{ 'dag.zoom.out' | translate }}"
          dkTooltipPlacement="left"
          type="button">
          <mat-icon>zoom_out</mat-icon>
      </button>
    
      <button (click)="zoomToFit.emit()"
          dkTooltip="{{ 'dag.zoom.toFit' | translate }}"
          dkTooltipPlacement="left"
          type="button">
          <mat-icon>zoom_out_map</mat-icon>
      </button>
    </div>

    <div *ngIf="hasLegend"
        class="actions actions--legend">
        <button (click)="toggleLegend()"
            dkTooltip="{{ (showLegend() ? 'dag.legend.hide' : 'dag.legend.show' ) | translate }}"
            dkTooltipPlacement="left"
            type="button">
            <mat-icon>category</mat-icon>
        </button>
    </div>
